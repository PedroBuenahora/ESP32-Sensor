<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>Sensor Readings App <i class="fas fa-clipboard-list"></i></h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
       <span id="user-details">USEREMAIL</span>
       <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;">
    <div class="cards1">
      <!--TEMPERATURE-->
      <div class="card">
        <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURE</p>
        <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
      </div>
      <!--HUMIDITY-->
      <div class="card">
        <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY</p>
        <p><span class="reading"><span id="hum"></span> &percnt;</span></p>
      </div>
      <!--DRYNESS-->
      <div class="card">
        <p><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> SOIL HUMIDITY</p>
        <p><span class="reading"><span id="pres"></span> &percnt;</span></p>
      </div>
      <!--BRIGHTNESS-->
      <div class="card">
        <p><i class="fas fa-angle-double-down" style="color:#54e437;"></i> BRIGHTNESS</p>
        <p><span class="reading"><span id="bri"></span> lux</span></p>
      </div>
    </div>
    <div class="cards1">
      <!--FAN-->
      <div class="card">
        <p><i class="fas fa-fan" style="color:#29cbd6;"></i> FAN</p>
        <p><span class="reading"></span>Status: </span><span id="fan"></span></p>
      </div>
      <!--BULB-->
      <div class="card">
        <p><i class="fas fa-lightbulb" style="color:#c9e93c;"></i> BULB</p>
        <p><span class="reading"></span>Status: </span><span id="bul"></span></p>
      </div>
      <!--PUMP-->
      <div class="card">
        <p><i class="fas fa-faucet-drip" style="color:#3d00ca;"></i> PUMP</p>
        <p><span class="reading"></span>Status: </span><span id="pum"></span></p>
      </div>
    </div>
    <script>const bulb = document.getElementById('bul');

      bulb.addEventListener('click', showAlert);
      
      function showAlert()
      {
          alert ("Bulb in now ON");
      }</script>
  </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
